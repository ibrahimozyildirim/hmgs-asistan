    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HMGS Asistan</title>

    <!-- Tailwind CSS (Tasarım için) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React ve ReactDOM (Uygulama Motoru) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel (JSX kodunu tarayıcının anlaması için) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tesseract.js (Resimden Yazı Okuma - OCR) -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <style>
        /* PWA gibi hissettirmesi için ek ayarlar */
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- İKONLAR (SVG Olarak Tanımlı) ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Camera: (props) => <Icon {...props} path={<><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>} />,
            BookOpen: (props) => <Icon {...props} path={<><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>} />,
            Moon: (props) => <Icon {...props} path={<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>} />,
            Sun: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></>} />,
            ChevronDown: (props) => <Icon {...props} path={<path d="m6 9 6 6 6-6"/>} />,
            ChevronUp: (props) => <Icon {...props} path={<path d="m18 15-6-6-6 6"/>} />,
            Save: (props) => <Icon {...props} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>} />,
            Trash2: (props) => <Icon {...props} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />,
            ArrowLeft: (props) => <Icon {...props} path={<><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></>} />,
            Plus: (props) => <Icon {...props} path={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />
        };

        const SUBJECTS = [
            "Anayasa Hukuku", "İdare Hukuku", "İdari Yargılama Hukuku", "Ceza Hukuku (Genel/Özel)",
            "Ceza Muhakemesi Hukuku", "Medeni Hukuk", "Borçlar Hukuku", "Ticaret Hukuku",
            "İcra ve İflas Hukuku", "İş Hukuku", "Vergi Hukuku", "Türk Hukuk Tarihi", "Genel Hukuk Bilgisi"
        ];

        const KEYWORDS = {
            "Anayasa Hukuku": ["anayasa", "tbmm", "cumhurbaşkanı", "yargı", "yasama", "yürütme", "temel haklar"],
            "Ceza Hukuku (Genel/Özel)": ["suç", "ceza", "fail", "mağdur", "kast", "taksir", "hapis"],
            "Medeni Hukuk": ["kişi", "aile", "miras", "eşya", "mülkiyet", "boşanma"],
            "Borçlar Hukuku": ["borç", "alacak", "sözleşme", "haksız fiil", "ifa"],
            "İdare Hukuku": ["idare", "valilik", "belediye", "kamu", "memur", "işlem"],
        };

        // YARDIMCI FONKSİYON: Görsel Sıkıştırma (Hafıza dolmaması için kritik)
        const resizeImage = (file, maxWidth = 800) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        // Kaliteyi %70'e düşürerek JPEG yap
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        };

        function App() {
            const [activeTab, setActiveTab] = useState('home'); 
            const [selectedSubject, setSelectedSubject] = useState(null);
            const [selectedType, setSelectedType] = useState('note'); 
            const [items, setItems] = useState([]);
            const [darkMode, setDarkMode] = useState(true);
            const [loading, setLoading] = useState(false);
            const [processingText, setProcessingText] = useState('');
            
            // Form States
            const [inputImage, setInputImage] = useState(null);
            const [inputText, setInputText] = useState('');
            const [inputAnswer, setInputAnswer] = useState('');
            const [inputExplanation, setInputExplanation] = useState('');
            const [detectedSubject, setDetectedSubject] = useState('');

            useEffect(() => {
                const savedItems = localStorage.getItem('hmgs_items');
                if (savedItems) {
                    try { setItems(JSON.parse(savedItems)); } catch (e) { console.error(e); }
                }
            }, []);

            // GÜVENLİ KAYIT: Hata yakalama eklendi
            useEffect(() => {
                try {
                    localStorage.setItem('hmgs_items', JSON.stringify(items));
                } catch (error) {
                    console.error("Kayıt hatası:", error);
                    alert("⚠️ Hafıza doldu! Eklediğiniz görseller çok yer kaplıyor. Lütfen eski notları silin.");
                }
            }, [items]);

            const toggleDarkMode = () => setDarkMode(!darkMode);

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setLoading(true);
                setProcessingText('Görsel işleniyor ve sıkıştırılıyor...');
                
                try {
                    // Önce resmi sıkıştır (Hafıza sorunu çözümü)
                    const compressedImage = await resizeImage(file);
                    setInputImage(compressedImage);
                    
                    setProcessingText('Yazılar okunuyor...');

                    if (window.Tesseract) {
                         const worker = await window.Tesseract.createWorker('tur', 1, {
                            workerPath: 'https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/worker.min.js',
                            corePath: 'https://cdn.jsdelivr.net/npm/tesseract.js-core@5/tesseract-core.wasm.js',
                            logger: m => setProcessingText(`Okunuyor: %${Math.round(m.progress * 100)}`)
                        });
                        
                        const { data: { text } } = await worker.recognize(compressedImage);
                        await worker.terminate();
                        
                        setInputText(text);
                        analyzeTextForSubject(text);
                        analyzeTextForType(text);
                    } else {
                        alert("OCR kütüphanesi yüklenemedi.");
                    }
                } catch (err) {
                    console.error(err);
                    alert("Bir hata oluştu. Lütfen tekrar deneyin.");
                } finally {
                    setLoading(false);
                }
            };

            const analyzeTextForSubject = (text) => {
                const lowerText = text.toLowerCase();
                let bestMatch = '';
                let maxCount = 0;

                Object.keys(KEYWORDS).forEach(subject => {
                    let count = 0;
                    KEYWORDS[subject].forEach(word => {
                        if (lowerText.includes(word)) count++;
                    });
                    if (count > maxCount) {
                        maxCount = count;
                        bestMatch = subject;
                    }
                });

                if (bestMatch) {
                    setDetectedSubject(bestMatch);
                    setSelectedSubject(bestMatch); 
                }
            };

            const analyzeTextForType = (text) => {
                const lowerText = text.toLowerCase();
                if (lowerText.includes('?') || lowerText.includes('soru') || lowerText.includes('şıkkı') || lowerText.includes('cevap')) {
                    setSelectedType('question');
                } else {
                    setSelectedType('note');
                }
            };

            const handleSave = () => {
                if (!selectedSubject || !inputText) {
                    alert("Lütfen bir ders seçin ve içerik girin.");
                    return;
                }

                const newItem = {
                    id: Date.now(),
                    subject: selectedSubject,
                    type: selectedType,
                    text: inputText,
                    answer: inputAnswer,
                    explanation: inputExplanation,
                    image: inputImage,
                    date: new Date().toLocaleDateString('tr-TR')
                };

                setItems([newItem, ...items]);
                
                setInputText('');
                setInputAnswer('');
                setInputExplanation('');
                setInputImage(null);
                setDetectedSubject('');
                setActiveTab('home');
            };

            const handleDelete = (id) => {
                if(window.confirm("Silmek istediğinize emin misiniz?")) {
                    setItems(items.filter(item => item.id !== id));
                }
            };

            const getFilteredItems = (subject, type) => {
                return items.filter(item => item.subject === subject && item.type === type);
            };

            if (loading) {
                return (
                    <div className={`min-h-screen flex flex-col items-center justify-center p-6 ${darkMode ? 'bg-slate-900 text-white' : 'bg-gray-100 text-gray-900'}`}>
                        <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500 mb-4"></div>
                        <p className="text-center animate-pulse">{processingText}</p>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen transition-colors duration-300 ${darkMode ? 'bg-slate-900 text-slate-100' : 'bg-gray-50 text-gray-900'} font-sans pb-24`}>
                
                {/* Header */}
                <div className={`p-4 shadow-md sticky top-0 z-10 flex justify-between items-center ${darkMode ? 'bg-slate-800' : 'bg-white'}`}>
                    <div className="flex items-center gap-2">
                        {activeTab !== 'home' && (
                            <button onClick={() => setActiveTab('home')} className="p-1 rounded-full hover:bg-gray-700/20">
                                <Icons.ArrowLeft size={24} />
                            </button>
                        )}
                        <h1 className="text-xl font-bold bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">
                            HMGS Asistan
                        </h1>
                    </div>
                    <button onClick={toggleDarkMode} className={`p-2 rounded-full ${darkMode ? 'bg-slate-700' : 'bg-gray-200'}`}>
                    {darkMode ? <Icons.Sun size={20} /> : <Icons.Moon size={20} />}
                    </button>
                </div>

                {/* Main Content */}
                <div className="p-4 max-w-md mx-auto">
                    
                    {/* HOME SCREEN */}
                    {activeTab === 'home' && (
                    <div className="space-y-4">
                        <div className={`p-6 rounded-2xl bg-gradient-to-br from-indigo-600 to-purple-700 text-white mb-6 shadow-lg`}>
                        <h2 className="text-2xl font-bold mb-2">Hoş Geldin!</h2>
                        <p className="opacity-90">Bugün hangi dersi çalışıyoruz?</p>
                        <div className="mt-4 flex gap-3">
                            <div className="text-center">
                                <span className="block text-2xl font-bold">{items.filter(i => i.type === 'note').length}</span>
                                <span className="text-xs opacity-75">Not</span>
                            </div>
                            <div className="text-center border-l border-white/20 pl-3">
                                <span className="block text-2xl font-bold">{items.filter(i => i.type === 'question').length}</span>
                                <span className="text-xs opacity-75">Soru</span>
                            </div>
                        </div>
                        </div>

                        <div className="grid grid-cols-2 gap-3">
                        {SUBJECTS.map(subject => {
                            const count = items.filter(i => i.subject === subject).length;
                            return (
                            <button 
                                key={subject}
                                onClick={() => { setSelectedSubject(subject); setActiveTab('list'); }}
                                className={`p-4 rounded-xl shadow-sm border text-left transition-all active:scale-95 flex flex-col justify-between h-32
                                ${darkMode ? 'bg-slate-800 border-slate-700 hover:bg-slate-750' : 'bg-white border-gray-200 hover:bg-gray-50'}`}
                            >
                                <span className="font-semibold text-sm line-clamp-2">{subject}</span>
                                <div className="flex justify-between items-end mt-2">
                                <Icons.BookOpen size={16} className="text-indigo-500" />
                                <span className="text-xs px-2 py-1 rounded-full bg-indigo-500/10 text-indigo-500 font-bold">{count}</span>
                                </div>
                            </button>
                            );
                        })}
                        </div>
                    </div>
                    )}

                    {/* LIST SCREEN */}
                    {activeTab === 'list' && (
                    <div>
                        <h2 className="text-2xl font-bold mb-4 px-2">{selectedSubject}</h2>
                        
                        <div className="flex gap-2 mb-6 p-1 rounded-xl bg-gray-200/20">
                        <button 
                            onClick={() => setSelectedType('note')}
                            className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${selectedType === 'note' ? 'bg-indigo-600 text-white shadow-md' : 'text-gray-500'}`}
                        >
                            Notlar
                        </button>
                        <button 
                            onClick={() => setSelectedType('question')}
                            className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${selectedType === 'question' ? 'bg-indigo-600 text-white shadow-md' : 'text-gray-500'}`}
                        >
                            Sorular
                        </button>
                        </div>

                        <div className="space-y-4">
                        {getFilteredItems(selectedSubject, selectedType).length === 0 ? (
                            <div className="text-center py-10 opacity-50">
                            <Icons.BookOpen size={48} className="mx-auto mb-3" />
                            <p>Henüz {selectedType === 'note' ? 'not' : 'soru'} eklenmemiş.</p>
                            </div>
                        ) : (
                            getFilteredItems(selectedSubject, selectedType).map(item => (
                            <Card key={item.id} item={item} darkMode={darkMode} onDelete={handleDelete} />
                            ))
                        )}
                        </div>
                    </div>
                    )}

                    {/* ADD SCREEN */}
                    {activeTab === 'add' && (
                    <div className="space-y-5 animate-fade-in">
                        <h2 className="text-xl font-bold">Yeni İçerik Ekle</h2>

                        <div className={`border-2 border-dashed rounded-xl p-8 text-center transition-colors relative group overflow-hidden
                        ${darkMode ? 'border-slate-700 hover:border-indigo-500 bg-slate-800' : 'border-gray-300 hover:border-indigo-500 bg-white'}`}>
                        
                        <input 
                            type="file" 
                            accept="image/*"
                            onChange={handleImageUpload}
                            className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                        />
                        
                        {inputImage ? (
                            <img src={inputImage} alt="Preview" className="max-h-48 mx-auto rounded shadow" />
                        ) : (
                            <div className="flex flex-col items-center gap-2">
                            <Icons.Camera size={32} className="text-indigo-500" />
                            <span className="text-sm font-medium">Fotoğraf Çek veya Yükle</span>
                            <span className="text-xs opacity-60">Yapay zeka metni otomatik okuyacak</span>
                            </div>
                        )}
                        </div>

                        <div>
                        <label className="text-xs font-bold uppercase opacity-60 mb-1 block">Ders</label>
                        <select 
                            value={selectedSubject || ''} 
                            onChange={(e) => setSelectedSubject(e.target.value)}
                            className={`w-full p-3 rounded-lg border appearance-none outline-none focus:ring-2 focus:ring-indigo-500
                            ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-300'}`}
                        >
                            <option value="" disabled>Ders Seçiniz</option>
                            {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                        </select>
                        {detectedSubject && (
                            <p className="text-xs text-green-500 mt-1 flex items-center gap-1">✨ Metinden otomatik algılandı: {detectedSubject}</p>
                        )}
                        </div>

                        <div className="flex gap-4">
                        <label className="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="type" checked={selectedType === 'note'} onChange={() => setSelectedType('note')} className="w-4 h-4 text-indigo-600" />
                            <span>Ders Notu</span>
                        </label>
                        <label className="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="type" checked={selectedType === 'question'} onChange={() => setSelectedType('question')} className="w-4 h-4 text-indigo-600" />
                            <span>Soru</span>
                        </label>
                        </div>

                        <div>
                        <label className="text-xs font-bold uppercase opacity-60 mb-1 block">
                            {selectedType === 'question' ? 'Soru Metni' : 'Not İçeriği'}
                        </label>
                        <textarea 
                            value={inputText}
                            onChange={(e) => setInputText(e.target.value)}
                            rows={5}
                            className={`w-full p-3 rounded-lg border outline-none focus:ring-2 focus:ring-indigo-500
                            ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-300'}`}
                            placeholder={selectedType === 'question' ? 'Soru buraya...' : 'Notlarınızı buraya yazın veya fotoğraftan çevrilmesini bekleyin...'}
                        />
                        </div>

                        {selectedType === 'question' && (
                        <div className="space-y-3 pl-4 border-l-2 border-indigo-500/30">
                            <div>
                            <label className="text-xs font-bold uppercase opacity-60 mb-1 block">Doğru Cevap</label>
                            <input 
                                type="text" 
                                value={inputAnswer}
                                onChange={(e) => setInputAnswer(e.target.value)}
                                className={`w-full p-3 rounded-lg border outline-none focus:ring-2 focus:ring-indigo-500
                                ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-300'}`}
                                placeholder="Örn: A Şıkkı / Anayasa Mahkemesi"
                            />
                            </div>
                            <div>
                            <label className="text-xs font-bold uppercase opacity-60 mb-1 block">Açıklama / Çözüm</label>
                            <textarea 
                                value={inputExplanation}
                                onChange={(e) => setInputExplanation(e.target.value)}
                                rows={3}
                                className={`w-full p-3 rounded-lg border outline-none focus:ring-2 focus:ring-indigo-500
                                ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-300'}`}
                                placeholder="Neden bu cevap doğru?"
                            />
                            </div>
                        </div>
                        )}

                        <button 
                        onClick={handleSave}
                        className="w-full py-4 rounded-xl bg-indigo-600 text-white font-bold text-lg shadow-lg hover:bg-indigo-700 active:scale-95 transition-all flex items-center justify-center gap-2"
                        >
                        <Icons.Save size={20} /> Kaydet
                        </button>
                    </div>
                    )}
                </div>

                {/* FAB */}
                {activeTab !== 'add' && (
                    <button 
                    onClick={() => {
                        setActiveTab('add');
                        setInputText('');
                        setInputImage(null);
                        setDetectedSubject('');
                    }}
                    className="fixed bottom-6 right-6 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-2xl flex items-center justify-center hover:bg-indigo-700 active:scale-90 transition-all z-20"
                    >
                    <Icons.Plus size={32} />
                    </button>
                )}

                </div>
            );
        }

        function Card({ item, darkMode, onDelete }) {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <div className={`rounded-xl p-4 shadow-sm border transition-all ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-200'}`}>
                <div className="flex justify-between items-start mb-2">
                    <span className="text-xs font-bold px-2 py-1 rounded bg-indigo-500/10 text-indigo-500 uppercase tracking-wider">{item.subject}</span>
                    <button onClick={() => onDelete(item.id)} className="text-red-400 hover:text-red-500 p-1"><Icons.Trash2 size={16} /></button>
                </div>

                <div className="prose prose-sm dark:prose-invert max-w-none mb-3">
                    <p className="whitespace-pre-wrap font-medium">{item.text}</p>
                </div>

                {item.image && (
                    <div className="mb-3">
                        <img src={item.image} alt="Note visual" className="rounded-lg max-h-40 object-cover w-full opacity-80 hover:opacity-100 transition-opacity" />
                    </div>
                )}

                {item.type === 'question' && (
                    <div className="mt-2 border-t border-dashed border-gray-500/30 pt-2">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="flex items-center gap-2 text-sm font-semibold text-indigo-400 hover:text-indigo-300 w-full"
                    >
                        {isOpen ? <Icons.ChevronUp size={16} /> : <Icons.ChevronDown size={16} />}
                        {isOpen ? 'Cevabı Gizle' : 'Cevabı Gör'}
                    </button>
                    
                    {isOpen && (
                        <div className={`mt-3 p-3 rounded-lg text-sm animate-fade-in ${darkMode ? 'bg-slate-700/50' : 'bg-gray-100'}`}>
                        <p className="font-bold text-green-500 mb-1">Cevap: {item.answer}</p>
                        <p className="opacity-90">{item.explanation}</p>
                        </div>
                    )}
                    </div>
                )}
                
                <div className="mt-2 text-right">
                    <span className="text-[10px] opacity-40">{item.date}</span>
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
