<body class="bg-gray-100 text-gray-900 transition-colors duration-300">

            RotateCcw: (props) => <Icon {...props} path={<><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0 6.74 2.74L3 8" /><path d="M3 3v5h5" /></>} />,

        const SUBJECTS = [
            "Anayasa Hukuku", "Ä°dare Hukuku", "Ä°dari YargÄ±lama Hukuku", "Ceza Hukuku (Genel/Ã–zel)",
            "Ceza Muhakemesi Hukuku", "Medeni Hukuk", "BorÃ§lar Hukuku", "Ticaret Hukuku",

        // GÃ–RSEL DÃœZENLEYÄ°CÄ° BÄ°LEÅžENÄ°
        function ImageEditor({ src, onSave, onCancel, title }) {
            const imageRef = useRef(null);
            const cropperRef = useRef(null);
            const [isReady, setIsReady] = useState(false);

            // MOBÄ°L DÃœZELTMESÄ°: onImageLoad ile baÅŸlatma
            // Resim tamamen yÃ¼klenmeden Cropper'Ä± baÅŸlatmak mobilde sorun yaratabilir.
            const handleImageLoad = () => {
                const imageElement = imageRef.current;
                if (imageElement && window.Cropper) {
                    if (cropperRef.current) cropperRef.current.destroy();
                    
                    const cropper = new window.Cropper(imageElement, {
                        viewMode: 1, 
                        dragMode: 'move', 
                        autoCropArea: 0.9, 
                        restore: false,
                        guides: true,
                        center: true,
                        highlight: false,
                        cropBoxMovable: true,
                        cropBoxResizable: true,
                        toggleDragModeOnDblclick: false,
                        background: false,
                        minContainerWidth: 300,
                        minContainerHeight: 300,
                    });
                    cropperRef.current = cropper;
                    setIsReady(true);
                }
            };

            useEffect(() => {
                // Temizlik
                return () => {
                    if (cropperRef.current) {
                        cropperRef.current.destroy();
                    }
                };
            }, []);

            const handleRotateRight = () => {
                if (cropperRef.current) cropperRef.current.rotate(90);
            };

            const handleRotateLeft = () => {
                if (cropperRef.current) cropperRef.current.rotate(-90);
            };
            
            const handleReset = () => {
                 if (cropperRef.current) cropperRef.current.reset();
            };

            const handleSave = () => {
                if (cropperRef.current) {
                    const canvas = cropperRef.current.getCroppedCanvas({
                        maxWidth: 1200, 
                        maxHeight: 1200,
                        imageSmoothingEnabled: true,
                        imageSmoothingQuality: 'high',
                        fillColor: '#fff',
                    });
                    
                    if (canvas) {
                        const croppedImage = canvas.toDataURL('image/jpeg', 0.85);
                        onSave(croppedImage);
                    }
                }
            };

            return (

                            ref={imageRef} 
                            src={src} 
                            alt="Edit" 
                            onLoad={handleImageLoad}
                            style={{ maxWidth: '100%', maxHeight: '100%', display: 'block', opacity: isReady ? 1 : 0 }} 
                         />
                         {!isReady && <div className="absolute text-white animate-pulse">YÃ¼kleniyor...</div>}
                    </div>

                    <div className="bg-black/80 p-6 flex justify-around items-center text-white pb-8 border-t border-white/10">

                            <span className="text-xs font-medium">Sola</span>

                        <button onClick={handleReset} className="flex flex-col items-center gap-2 opacity-80 hover:opacity-100 hover:text-red-400 transition-colors">

                        </button>

                        <button onClick={handleRotateRight} className="flex flex-col items-center gap-2 opacity-80 hover:opacity-100 hover:text-indigo-400 transition-colors">
                            <div className="p-3 bg-white/10 rounded-full"><Icons.RotateCw size={24} /></div>
                            <span className="text-xs font-medium">SaÄŸa</span>
                        </button>
                    </div>
                </div>
            );
        }

        // TAM EKRAN GÃ–RSEL GÃ–RÃœNTÃœLEYÄ°CÄ°
        function ImageViewer({ src, onClose }) {
            const [scale, setScale] = useState(1);
            
            const handleZoomIn = (e) => {
                e.stopPropagation();
                setScale(prev => Math.min(prev + 0.5, 4));
            };

            const handleZoomOut = (e) => {
                e.stopPropagation();
                setScale(prev => Math.max(prev - 0.5, 1));
            };

            return (
                <div 
                    className="fixed inset-0 z-50 bg-black/95 flex flex-col items-center justify-center animate-fade-in"
                    onClick={onClose}
                >
                    <div className="absolute top-4 right-4 z-50 flex gap-4">
                        <button onClick={handleZoomOut} className="p-2 bg-white/10 rounded-full text-white hover:bg-white/20">
                            <Icons.ZoomOut size={24} />
                        </button>
                         <button onClick={handleZoomIn} className="p-2 bg-white/10 rounded-full text-white hover:bg-white/20">
                            <Icons.ZoomIn size={24} />
                        </button>
                        <button onClick={onClose} className="p-2 bg-red-500/80 rounded-full text-white hover:bg-red-600">
                            <Icons.X size={24} />
                        </button>
                    </div>

                    <div 
                        className="w-full h-full overflow-auto flex items-center justify-center p-2" 
                        onClick={(e) => e.stopPropagation()}
                    >
                        <img 
                            src={src} 
                            alt="Full view" 
                            className="zoom-image max-w-full max-h-full object-contain"
                            style={{ transform: `scale(${scale})`, transformOrigin: 'center center' }}
                        />
                    </div>
                </div>
            );
        }

                if (editingIndex === 0) {

            const handleSave = () => {
                if (!selectedSubject) {
                    alert("LÃ¼tfen bir ders seÃ§in.");

                };

            };

            const handleDelete = (id) => {
                if(window.confirm("Silmek istediÄŸinize emin misiniz?")) {

            };

            const getFilteredItems = (subject, type) => {
                return items.filter(item => item.subject === subject && item.type === type);
            };

            // --- YENÄ° Ã–ZELLÄ°K: YEDEKLEME SÄ°STEMÄ° ---
            const handleExport = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(items));
                const downloadAnchorNode = document.createElement('a');

                document.body.appendChild(downloadAnchorNode);

            const handleImportFile = (e) => {

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {

                             }

                    />
                )}

                <input

                {/* Header */}

                    <div className="flex items-center gap-2">

                            <button onClick={() => setActiveTab('home')} className="p-1 rounded-full hover:bg-gray-700/20">

                            HMGS Asistan

                    </div>
                    <button onClick={toggleDarkMode} className={`p-2 rounded-full ${darkMode ? 'bg-slate-700' : 'bg-gray-200'}`}>
                    {darkMode ? <Icons.Sun size={20} /> : <Icons.Moon size={20} />}

                {/* Main Content */}

                        </div>
                        </div>

                        {/* YEDEKLEME MENÃœSÃœ */}
                        <div className={`p-4 rounded-xl border mb-4 flex gap-2 ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-200'}`}>
                             <button onClick={handleExport} className="flex-1 flex flex-col items-center gap-2 p-2 hover:bg-gray-500/10 rounded-lg transition-colors">
                                <div className="p-2 bg-green-500/10 text-green-500 rounded-full"><Icons.Download size={20} /></div>
                                <span className="text-xs font-bold">YedeÄŸi Ä°ndir (PC)</span>
                             </button>
                             <div className="w-px bg-gray-500/20"></div>
                             <button onClick={handleImportClick} className="flex-1 flex flex-col items-center gap-2 p-2 hover:bg-gray-500/10 rounded-lg transition-colors">
                                <div className="p-2 bg-blue-500/10 text-blue-500 rounded-full"><Icons.Upload size={20} /></div>
                                <span className="text-xs font-bold">YedeÄŸi YÃ¼kle (Mobil)</span>
                             </button>
                        </div>

                        <div className="grid grid-cols-2 gap-3">
                        {SUBJECTS.map(subject => {
                            const count = items.filter(i => i.subject === subject).length;
                            return (
                            <button 
                                key={subject}
                                onClick={() => { setSelectedSubject(subject); setActiveTab('list'); }}
                                className={`p-4 rounded-xl shadow-sm border text-left transition-all active:scale-95 flex flex-col justify-between h-32
                                ${darkMode ? 'bg-slate-800 border-slate-700 hover:bg-slate-750' : 'bg-white border-gray-200 hover:bg-gray-50'}`}
                            >
                                <span className="font-semibold text-sm line-clamp-2">{subject}</span>
                                <div className="flex justify-between items-end mt-2">
                                <Icons.BookOpen size={16} className="text-indigo-500" />
                                <span className="text-xs px-2 py-1 rounded-full bg-indigo-500/10 text-indigo-500 font-bold">{count}</span>
                                </div>
                            </button>
                            );
                        })}
                        </div>
                    </div>
                    )}

                    {/* LIST SCREEN */}
                    {activeTab === 'list' && (
                    <div>
                        <h2 className="text-2xl font-bold mb-4 px-2">{selectedSubject}</h2>
                        
                        <div className="flex gap-2 mb-6 p-1 rounded-xl bg-gray-200/20">
                        <button 
                            onClick={() => setSelectedType('note')}
                            className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${selectedType === 'note' ? 'bg-indigo-600 text-white shadow-md' : 'text-gray-500'}`}
                        >
                            Notlar
                        </button>
                        <button 
                            onClick={() => setSelectedType('question')}
                            className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${selectedType === 'question' ? 'bg-indigo-600 text-white shadow-md' : 'text-gray-500'}`}
                        >
                            Sorular
                        </button>
                        </div>

                        <div className="space-y-4">
                        {getFilteredItems(selectedSubject, selectedType).length === 0 ? (
                            <div className="text-center py-10 opacity-50">
                            <Icons.BookOpen size={48} className="mx-auto mb-3" />
                            <p>HenÃ¼z {selectedType === 'note' ? 'not' : 'soru'} eklenmemiÅŸ.</p>
                            </div>
                        ) : (
                            getFilteredItems(selectedSubject, selectedType).map(item => (
                            <Card 
                                key={item.id} 
                                item={item} 
                                darkMode={darkMode} 
                                onDelete={handleDelete} 
                                onViewImage={(src) => setViewImage(src)}
                            />
                            ))
                        )}
                        </div>
                    </div>
                    )}

                    {/* ADD SCREEN */}
                    {activeTab === 'add' && (
                    <div className="space-y-5 animate-fade-in">
                        <h2 className="text-xl font-bold">Yeni Ä°Ã§erik Ekle</h2>

                        {/* FotoÄŸraf YÃ¼kleme AlanlarÄ± */}
                        <div className="grid grid-cols-2 gap-3">
                             {/* 1. FOTOÄžRAF (SORU) */}
                            <div className={`border-2 border-dashed rounded-xl p-4 text-center transition-colors relative group overflow-hidden h-40 flex flex-col items-center justify-center
                                ${darkMode ? 'border-slate-700 hover:border-indigo-500 bg-slate-800' : 'border-gray-300 hover:border-indigo-500 bg-white'}`}>
                                
                                {inputImages[0] ? (
                                    <>
                                        <img src={inputImages[0]} alt="Soru" className="absolute inset-0 w-full h-full object-cover opacity-80" />
                                        <button onClick={() => removeImage(0)} className="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 z-20 shadow-md">
                                            <Icons.X size={16} />
                                        </button>
                                        <div className="absolute bottom-0 w-full bg-black/50 text-white text-xs py-1">Soru</div>
                                    </>
                                ) : (
                                    <>
                                        <input 
                                            type="file" 
                                            accept="image/*"
                                            onChange={(e) => handleFileSelect(e, 0)}
                                            className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                        />
                                        <Icons.Camera size={24} className="text-indigo-500 mb-2" />
                                        <span className="text-xs font-bold">Soru FotoÄŸrafÄ±</span>
                                    </>
                                )}
                            </div>

                            {/* 2. FOTOÄžRAF (CEVAP/EK) */}
                             <div className={`border-2 border-dashed rounded-xl p-4 text-center transition-colors relative group overflow-hidden h-40 flex flex-col items-center justify-center
                                ${darkMode ? 'border-slate-700 hover:border-indigo-500 bg-slate-800' : 'border-gray-300 hover:border-indigo-500 bg-white'}`}>
                                
                                {inputImages[1] ? (
                                    <>
                                        <img src={inputImages[1]} alt="Cevap" className="absolute inset-0 w-full h-full object-cover opacity-80" />
                                        <button onClick={() => removeImage(1)} className="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 z-20 shadow-md">
                                            <Icons.X size={16} />
                                        </button>
                                        <div className="absolute bottom-0 w-full bg-black/50 text-white text-xs py-1">Cevap / Ek</div>
                                    </>
                                ) : (
                                    <>
                                        <input 
                                            type="file" 
                                            accept="image/*"
                                            onChange={(e) => handleFileSelect(e, 1)}
                                            className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                        />
                                        <Icons.Plus size={24} className="text-gray-500 mb-2" />
                                        <span className="text-xs font-bold text-gray-500">Ek FotoÄŸraf</span>
                                        <span className="text-[10px] text-gray-400">(Opsiyonel)</span>
                                    </>
                                )}
                            </div>
                        </div>

                        <div>
                        <label className="text-xs font-bold uppercase opacity-60 mb-1 block">Ders</label>
                        <select 
                            value={selectedSubject || ''} 
                            onChange={(e) => setSelectedSubject(e.target.value)}
                            className={`w-full p-3 rounded-lg border appearance-none outline-none focus:ring-2 focus:ring-indigo-500
                            ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-300'}`}
                        >
                            <option value="" disabled>Ders SeÃ§iniz</option>
                            {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                        </select>
                        </div>

                        <div className="flex gap-4">
                        <label className="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="type" checked={selectedType === 'note'} onChange={() => setSelectedType('note')} className="w-4 h-4 text-indigo-600" />
                            <span>Ders Notu</span>
                        </label>
                        <label className="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="type" checked={selectedType === 'question'} onChange={() => setSelectedType('question')} className="w-4 h-4 text-indigo-600" />
                            <span>Soru</span>
                        </label>
                        </div>

                        <div>
                        <label className="text-xs font-bold uppercase opacity-60 mb-1 block">
                            BaÅŸlÄ±k / KÄ±sa AÃ§Ä±klama (Ä°steÄŸe BaÄŸlÄ±)
                        </label>
                        <textarea 
                            value={inputText}
                            onChange={(e) => setInputText(e.target.value)}
                            rows={2}
                            className={`w-full p-3 rounded-lg border outline-none focus:ring-2 focus:ring-indigo-500
                            ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-300'}`}
                            placeholder="Ã–rn: 2023 Ã‡Ä±kmÄ±ÅŸ Soru, Madde 14..."
                        />
                        </div>

                        {selectedType === 'question' && (
                        <div className="space-y-3 pl-4 border-l-2 border-indigo-500/30">
                            <div>
                            <label className="text-xs font-bold uppercase opacity-60 mb-1 block">YazÄ±lÄ± Cevap (Ä°steÄŸe BaÄŸlÄ±)</label>
                            <textarea 
                                value={inputAnswer}
                                onChange={(e) => setInputAnswer(e.target.value)}
                                rows={2}
                                className={`w-full p-3 rounded-lg border outline-none focus:ring-2 focus:ring-indigo-500
                                ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-300'}`}
                                placeholder="FotoÄŸraf yÃ¼klediyseniz burayÄ± boÅŸ bÄ±rakabilirsiniz."
                            />
                            </div>
                        </div>
                        )}

                        <button 
                        onClick={handleSave}
                        className="w-full py-4 rounded-xl bg-indigo-600 text-white font-bold text-lg shadow-lg hover:bg-indigo-700 active:scale-95 transition-all flex items-center justify-center gap-2"
                        >
                        <Icons.Save size={20} /> Kaydet
                        </button>
                    </div>
                    )}
                </div>

                {/* FAB */}
                {activeTab !== 'add' && (
                    <button 
                    onClick={() => {
                        setActiveTab('add');
                        setInputText('');
                        setInputImages([null, null]);
                        setInputAnswer('');
                    }}
                    className="fixed bottom-6 right-6 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-2xl flex items-center justify-center hover:bg-indigo-700 active:scale-90 transition-all z-20"
                    >
                    <Icons.Plus size={32} />
                    </button>
                )}

                </div>
            );
        }

        function Card({ item, darkMode, onDelete, onViewImage }) {
            const [isOpen, setIsOpen] = useState(false);

            // Geriye dÃ¶nÃ¼k uyumluluk: Eski veri yapÄ±sÄ±nda 'image' vardÄ±, yeni yapÄ±da 'images' array var.
            const displayImages = [];
            if (item.images && Array.isArray(item.images)) {
                displayImages.push(...item.images);
            } else if (item.image) {
                displayImages.push(item.image);
            }

            return (
                <div className={`rounded-xl p-4 shadow-sm border transition-all ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-200'}`}>
                <div className="flex justify-between items-start mb-2">
                    <span className="text-xs font-bold px-2 py-1 rounded bg-indigo-500/10 text-indigo-500 uppercase tracking-wider">{item.subject}</span>
                    <button onClick={() => onDelete(item.id)} className="text-red-400 hover:text-red-500 p-1"><Icons.Trash2 size={16} /></button>
                </div>

                {item.text && (
                     <div className="prose prose-sm dark:prose-invert max-w-none mb-3">
                        <p className="whitespace-pre-wrap font-medium">{item.text}</p>
                    </div>
                )}

                {displayImages.length > 0 && (
                    <div className="grid grid-cols-2 gap-2 mb-3">
                        {displayImages.map((imgSrc, idx) => (
                            <div key={idx} className={`relative group ${displayImages.length === 1 ? 'col-span-2' : ''}`}>
                                <img 
                                    src={imgSrc} 
                                    alt={`Visual ${idx}`} 
                                    className="rounded-lg h-40 w-full object-cover shadow-sm cursor-pointer hover:opacity-90 transition-opacity"
                                    onClick={() => onViewImage(imgSrc)}
                                />
                                <div className="absolute top-2 right-2 bg-black/60 p-1 rounded-full text-white pointer-events-none">
                                    <Icons.ZoomIn size={14} />
                                </div>
                                <div className="absolute bottom-0 left-0 right-0 bg-black/50 text-white text-[10px] text-center py-1 rounded-b-lg">
                                    {idx === 0 ? 'GÃ¶rsel 1 (Soru)' : 'GÃ¶rsel 2 (Cevap/Ek)'}
                                </div>
                            </div>
                        ))}
                    </div>
                )}

                {item.type === 'question' && (
                    <div className="mt-2 border-t border-dashed border-gray-500/30 pt-2">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="flex items-center gap-2 text-sm font-semibold text-indigo-400 hover:text-indigo-300 w-full"
                    >
                        {isOpen ? <Icons.ChevronUp size={16} /> : <Icons.ChevronDown size={16} />}
                        {isOpen ? 'CevabÄ± / AÃ§Ä±klamayÄ± GÃ¶ster' : 'CevabÄ± / AÃ§Ä±klamayÄ± Gizle'}
                    </button>
                    
                    {isOpen && (
                        <div className={`mt-3 p-3 rounded-lg text-sm animate-fade-in ${darkMode ? 'bg-slate-700/50' : 'bg-gray-100'}`}>
                            {item.answer ? (
                                <p className="font-bold text-green-500">{item.answer}</p>
                            ) : (
                                <p className="opacity-70 italic">YazÄ±lÄ± aÃ§Ä±klama girilmemiÅŸ. Cevap iÃ§in 2. fotoÄŸrafa bakÄ±nÄ±z.</p>
                            )}
                            {item.explanation && <p className="opacity-90 mt-1">{item.explanation}</p>}
                        </div>
                    )}
                    </div>
                )}
                
                <div className="mt-2 text-right">
                    <span className="text-[10px] opacity-40">{item.date}</span>
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
